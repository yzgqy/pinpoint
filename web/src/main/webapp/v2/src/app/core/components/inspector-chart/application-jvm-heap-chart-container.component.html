<article class="l-content-item">
    <div class="l-title-group">Heap Usage <button class="fas fa-question-circle" (click)="onShowHelp($event)"></button></div>
    <pp-inspector-chart
        [chartConfig]="chartConfig"
        [i18nText]="i18nText$ | async"
        [errObj]="errObj"
        [hoveredInfo]="hoveredInfo$ | async"
        (outRetryGetChartData)="onRetryGetChartData()">
    </pp-inspector-chart>
</article>
