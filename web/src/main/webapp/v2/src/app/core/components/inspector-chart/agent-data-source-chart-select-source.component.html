<p class="l-source-select-text" [hidden]="isDataEmpty" (click)="onSourceSelectClick()">Select Source<span class="far fa-caret-square-down" aria-hidden="true"></span></p>
<div class="l-source-select-modal" [hidden]="!showSourceSelectModal">
    <button type="button" class="button l-select-all-button" (click)="onCheckAllBtnClick()">Check All</button>
    <ul class="l-source-data-list">
        <li *ngFor="let sourceData of sourceDataArr" class="l-source-data-list-item">
            <label class="l-list-item-label">
                <input type="checkbox" class="l-list-item-input" [checked]="checkedIdSet.has(sourceData.id)" (change)="onSourceCheckboxChange(sourceData.id)">
                {{sourceData.databaseName ? sourceData.databaseName : sourceData.id}}
            </label>
        </li>
    </ul>
</div>
