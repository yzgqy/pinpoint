<h4>JVM Argument Info</h4>
<div class="contents-wrapper">
    <div class="textarea-wrapper">
        <button type="button" class="copy-button" [ngxClipboard]="jvmArgumentInfo" (cbOnSuccess)="onCopySuccess()"><span class="far fa-clone" title="Copy to Clipboard"></span></button>
        <textarea class="jvm-argument-info" #jvmArgumentInfo readonly>{{getJVMArgumentInfoInView()}}</textarea>
    </div>
    <div class="copied-noti-text-wrapper"><p class="copied-noti-text" *ngIf="isArgumentInfoCopied">Copied!</p></div>
</div>
