<div class="l-wrapper">
    <div class="l-btn-group">
        <button *ngFor="let view of viewTypeList" [class.active]="isCurrentView(view.key)" (click)="onSelectView(view.key)">
            {{view.display}}
        </button>
        <button (click)="openDetailView()">Mixed View <i class="fas fa-external-link-square-alt" aria-hidden="true"></i></button>
        <button class="l-log-info" (click)="openLogView()" [class.disable]="!hasInfo()" *ngIf="hasLogView()">{{partInfo.logButtonName}} <i class="fas fa-external-link-square-alt" aria-hidden="true"></i></button>
    </div>
    <span class="l-transaction-state" [hidden]="!hasState()" [ngClass]="getStateClass()"><i class="fas fa-th-list"></i> {{partInfo?.completeState}}</span>
</div>
