<div class="l-search-group search-group" [hidden]="hiddenComponent">
    <input type="text" placeholder="{{i18nText.PLACE_HOLDER}}" #searchInput (keydown.enter)="onSearch(searchInput.value.trim())" (keydown.esc)="onCloseResult()">
    <div class="l-search-div" [hidden]="hiddenList">
        <div>
            <span>Result</span> <button class="fas fa-times" (click)="onCloseResult()"></button>
        </div>
        <ul class="l-search-list">
            <li *ngFor="let app of applicationResultList" (click)="onSelectApplication(app)" [class.selected]="app.equals(selectedApplication)">{{app.applicationName}}({{app.serviceType}})</li>
            <li [hidden]="!listCountZero">{{i18nText.EMPTY_RESULT}}</li>
        </ul>
    </div>
    <button class="fas fa-search" (click)="onSearch(searchInput.value.trim())"></button>
</div>
