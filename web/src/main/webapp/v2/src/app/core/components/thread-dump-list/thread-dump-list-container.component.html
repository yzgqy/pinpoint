<pp-thread-dump-list
    [hidden]="hasError()"
    [rowData]="rowData"
    [timezone]="timezone$ | async"
    [dateFormat]="dateFormat$ | async"
    (outSelectThread)="onSelectThread($event)"
></pp-thread-dump-list>
<div class="there-is-no-data" *ngIf="showLoading === false && !hasData() && hasError() === false">
    <span>There is no data</span>
</div>
<div class="when-has-message" *ngIf="hasError()">
    <span>{{errorMessage}}</span>
    <div *ngIf="serverResponseError">
        <div>For the above reasons, this agent does not support thread dump.</div>
        <ul>
            <li>1. check this agent version is 1.6.1+</li>
            <li>2. check cluster feature is enabled.</li>
        </ul>
    </div>
</div>
<pp-loading [showLoading]="showLoading"></pp-loading>
