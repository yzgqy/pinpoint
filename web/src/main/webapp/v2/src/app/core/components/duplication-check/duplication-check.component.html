<label [attr.for]="id">{{labelText}}</label>
<div class="l-input-wrapper">
    <input type="text" [ngClass]="getInputStyleClass()" [attr.placeholder]="placeholder" [attr.id]="id" #input (keyup.enter)="emitValue(input.value)">
    <span class="l-check-status-icon fas" [ngClass]="getSpanStyleClass()"></span>
</div>
<button type="button" class="l-check-button" (click)="emitValue(input.value)">Check</button>
<p class="l-message">{{message}}</p>
