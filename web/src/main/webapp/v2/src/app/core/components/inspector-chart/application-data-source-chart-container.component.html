<article class="l-content-item">
    <div class="l-title-group">
        <h4>Data Source</h4>
        <button class="fas fa-question-circle" (click)="onShowHelp($event)"></button>
    </div>
    <pp-inspector-chart
        [chartConfig]="chartConfig"
        [i18nText]="i18nText$ | async"
        [errObj]="errObj"
        [hoveredInfo]="hoveredInfo$ | async"
        (outRetryGetChartData)="onRetryGetChartData()">
    </pp-inspector-chart>
    <ng-container *ngIf="chartConfig">
        <pp-application-data-source-chart-sourcelist
            [isDataEmpty]="chartConfig.isDataEmpty"
            [sourceDataArr]="sourceDataArr"
            (outSourceDataSelected)="onSourceDataSelected($event)">
        </pp-application-data-source-chart-sourcelist>
    </ng-container>
</article>
